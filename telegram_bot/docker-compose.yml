version: '3.8'

services:
  bot:
    build: .
    container_name: vkteams_export_bot
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - /tmp/vkteams_exports:/tmp/vkteams_exports
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.8'
          memory: 3686M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Lightweight stats dashboard (optional)
  stats:
    build: .
    container_name: vkteams_stats
    restart: unless-stopped
    command: ["python", "stats_server.py"]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - /tmp/vkteams_exports:/tmp/vkteams_exports
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    depends_on:
      - bot
